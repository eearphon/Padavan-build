name: Build Padavan xumng123

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      modelname:
        description: 'model name'
        required: true
        default: 'RM2100'
      lanip:
        description: 'lan ip address'
        required: true
        default: '192.168.2.254'
  release:
    types: [published]
  push:
    tags:
    - 'v*'
